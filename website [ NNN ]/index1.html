<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <Link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="logo">MYKD</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Tournament</a>
            <a href="#">Pages</a>

            <a href="#">Contact</a>
        </nav>
        <button class="sign-in-btn">Sign In</button>
     </header>

     <!-- Main Banner -->
      <section class="banner">
        <div class="banner-text">

                    <img src="#" alt="Wolf Gaming Art">
